networks:
  ai-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
    name: postgres_data
  n8n_data:
    driver: local
    name: n8n_data
  qdrant_data:
    driver: local
    name: qdrant_data
  frontend_node_modules:  # ← ✅ AGREGAR ESTO
    driver: local
    name: frontend_node_modules

services:
  postgres:
    image: postgres:15
    container_name: n8n_sql
    restart: unless-stopped
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./volumenes/postgres:/var/lib/postgresql/data
    networks:
      - ai-net
    ports:
      - "5432:5432"

  qdrant:
    image: qdrant/qdrant:v1.12.5
    container_name: n8n_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./volumenes/qdrant:/qdrant/storage
    networks:
      - ai-net
    environment:
      QDRANT__LOG_LEVEL: INFO

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_ever
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: ${POSTGRES_HOST}
      DB_POSTGRESDB_PORT: ${POSTGRES_PORT}
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      N8N_ENDPOINT_WEBHOOK: webhook
      N8N_ENDPOINT_WEBHOOK_TEST: webhook-test
      N8N_SECURITY_ALLOWED_ORIGINS: "*"
      N8N_SECURITY_ALLOWED_METHODS: "GET, POST, OPTIONS"
      N8N_SECURITY_ALLOWED_HEADERS: "*"
      N8N_SECURITY_ALLOW_CORS: "*"
      N8N_SECURITY_ALLOW_ORIGIN: "*"
      N8N_SECURITY_ALLOW_HEADERS: "*"
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: true
      MAMMOUTH_API_KEY: ${MAMMOUTH_API_KEY}
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      WEBHOOK_URL: ${WEBHOOK_URL}
      N8N_EDITOR_BASE_URL: ${WEBHOOK_URL}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
    depends_on:
      - postgres
      - qdrant
    networks:
      - ai-net
    volumes:
      - ./volumenes/n8n:/home/node/.n8n

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: n8n_front
    restart: unless-stopped
    ports:
      - "5050:5050"
    networks:
      - ai-net
    environment:
      VITE_N8N_WEBHOOK_URL: ${VITE_N8N_WEBHOOK_URL:-http://localhost:5678/webhook/ever}
      VITE_API_TIMEOUT: 100000
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules  # ← ✅ CAMBIAR ESTO
    command: ["pnpm", "dev", "--host", "0.0.0.0"]
    depends_on:
      - n8n

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - ai-net
    depends_on:
      - frontend
      - n8n
