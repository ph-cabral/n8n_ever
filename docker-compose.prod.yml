networks:
  ai-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/n8n_ever/volumes/postgres
  
  n8n_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/n8n_ever/volumes/n8n
  
  qdrant_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/n8n_ever/volumes/qdrant
  
  frontend_build:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/n8n_ever/volumes/frontend_dist

services:
  postgres:
    image: postgres:15-alpine
    container_name: n8n_sql
    restart: always
    user: "999:999"  # Usuario postgres en Alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-net
    ports:
      - "127.0.0.1:5432:5432"  # Solo localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  qdrant:
    image: qdrant/qdrant:v1.12.5
    container_name: n8n_qdrant
    restart: always
    user: "1000:1000"
    ports:
      - "127.0.0.1:6333:6333"  # Solo localhost
      - "127.0.0.1:6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai-net
    environment:
      QDRANT__LOG_LEVEL: WARN
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_ever
    restart: always
    user: "1000:1000"
    ports:
      - "127.0.0.1:5678:5678"  # Solo accesible via nginx
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POSTGRESDB_SCHEMA: public

      # Production Settings
      NODE_ENV: production
      EXECUTIONS_MODE: queue
      EXECUTIONS_TIMEOUT: 3600
      EXECUTIONS_TIMEOUT_MAX: 7200
      
      # Webhooks
      N8N_ENDPOINT_WEBHOOK: webhook
      N8N_ENDPOINT_WEBHOOK_TEST: webhook-test
      WEBHOOK_URL: ${WEBHOOK_URL}
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL}
      
      # Security
      N8N_SECURITY_ALLOWED_ORIGINS: "${ALLOWED_ORIGINS}"
      N8N_SECURITY_ALLOWED_METHODS: "GET, POST, PUT, DELETE, OPTIONS"
      N8N_SECURITY_ALLOWED_HEADERS: "Content-Type, Authorization, X-Requested-With"
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
      
      # Server
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      
      # APIs
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MAMMOUTH_API_KEY: ${MAMMOUTH_API_KEY}
      
      # Performance
      N8N_PAYLOAD_SIZE_MAX: 16
      GENERIC_TIMEZONE: Europe/Madrid

    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - ai-net
    volumes:
      - n8n_data:/home/node/.n8n
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: production
        VITE_N8N_WEBHOOK_URL: ${VITE_N8N_WEBHOOK_URL}
    container_name: n8n_front
    restart: always
    networks:
      - ai-net
    environment:
      NODE_ENV: production
    volumes:
      - frontend_build:/app/dist:ro
    command: ["tail", "-f", "/dev/null"]  # Contenedor dummy, nginx sirve los archivos
    depends_on:
      - n8n
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"  # Para SSL futuro
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - frontend_build:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro  # Certificados SSL
      - ./logs/nginx:/var/log/nginx
    networks:
      - ai-net
    depends_on:
      - frontend
      - n8n
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
