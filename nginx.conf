events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/javascript;

    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # Servidor HTTP - Redirige a HTTPS
    server {
        listen 80;
        server_name mari.ever _;
        return 301 https://$server_name$request_uri;
    }

    # Servidor HTTPS - Configuraci√≥n principal
    server {
        listen 443 ssl http2;
        server_name mari.ever;

        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        set $n8n_backend "n8n:5678";
        set $frontend_backend "frontend:5050";
        set $qdrant_backend "qdrant:6333";

        # Health check
        location = /health {
            access_log off;
            return 200 "Sistema OK\n";
            add_header Content-Type text/plain;
        }

        # n8n
        location ^~ /n8n/ {
            rewrite ^/n8n/(.*) /$1 break;
            proxy_pass http://$n8n_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /n8n;

            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        location = /n8n {
            return 301 /n8n/;
        }

        # Qdrant
        location ^~ /qdrant/ {
            proxy_pass http://$qdrant_backend/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_buffering off;
            proxy_read_timeout 90s;
        }

        location = /qdrant {
            return 301 /qdrant/;
        }

        # Frontend
        location / {
            proxy_pass http://$frontend_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_read_timeout 90s;
        }
    }
}
